<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/IMG_9107.jpg">
    <title>Iframe</title>
</head>
<body>
    <fieldset>
        <legend>Personal Detials</legend>
        <label for="">First Name</label>
        <input type="text"><br><br>

        <label for="">Middle Name</label>
        <input type="text"><br><br>

        <label for="">Last Name</label>
        <input type="text"><br><br>

        <label for="">DOB</label>
        <input type="date"><br><br>

        <label for="">E-mail</label>
        <input type="text"><br><br>
    </fieldset>
    <fieldset>
        <legend>Educational Details</legend>
        <label for="">Department</label>

        <input type="radio" id="cse" name="dept" >
        <label for="">CSE</label>
        <input type="radio" id="ece" name="dept" >
        <label for="">EC</label>
        <input type="radio" id="mech" name="dept" >
        <label for="">MECH</label>
        <input type="radio" id="civil" name="dept" >
        <label for="">CIVIL</label><br><br>

        <label for="">yog</label>
        <input name="yog" id="yog" list="gg"><br><br>

        <datalist id="gg">
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </datalist>
        <label for="">Skills</label>

        <input type="checkbox" name="" id="">
        <label for="">HTML</label>
        <input type="checkbox" name="" id="">
        <label for="">CSS</label>
        <input type="checkbox" name="" id="">
        <label for="">JAVASCRIPT</label>
    </fieldset>

    <input type="submit" value="Submit">
</body>
</html>
